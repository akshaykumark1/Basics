<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="newform.css">
</head>

<body>
    <header>Sign up</header>
    <form>
        <div>

            <label for="first name">first name</label>
            <input type="text" id="first name" placeholder="Enter first name"><br>

            <br>
            <label for="last name">last name</label>
            <input type="text" id="last name" placeholder="Enter last name">

            <br>
            <br>
            <div class="dob">
                <label for="dob">date of birth</label>

                
                    
                



                <select id="month">
                    <input type="month">
                </select>


                
            </div> 
            <br>

            <div class="gender">
                <label>gender</label>

                <input type="radio" id="male" name="gender">
                <label for="male">male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">female</label>
            </div>
            <br>
            <label for="country">country</label>
            <select id="country">
                <option value="">country</option>
                <option value="">india</option>
                <option value="">pakisthan</option>
                <option value="">bhutan</option>
                <option value="">afganisthan</option>
                <option value="">myanmmar</option>
            </select>
            <br><br>
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <br><br>
            <label for="phone">phone</label>
            <input type="phone" name="phone" id="phone" placeholder="Enter Your phone">
            <br><br>
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your password"><br><br>
            <label for="confirm">confirm password</label>
            <input type="password" name=" confirm password" id="confirm password"
                placeholder="Confirm Your password"><br>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I Agree to the terms of use</label>
            </div>
            <footer>
                <button style="background-color: green; margin: 0px 20px 0px 90px;">submit</button>


                <button style="background-color: red">cancel</button>


            </footer>
        </div>
    </form>


</body>

</html>
